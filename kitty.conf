# mapping
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
map super+1 goto_tab 1
map super+2 goto_tab 2
map super+3 goto_tab 3
map super+4 goto_tab 4
map super+5 goto_tab 5
map super+6 goto_tab 6
map super+7 goto_tab 7
map super+8 goto_tab 8
map super+9 goto_tab 9
macos_option_as_alt yes

mouse_map ctrl+left click ungrabbed mouse_handle_click selection link prompt
map alt+escape show_scrollback

scrollback_pager nvim -c 'setlocal nonumber nolist showtabline=0 foldcolumn=0|Man!' -c "autocmd VimEnter * normal G" -

# fonts
font_size 14
# font_family Hack Nerd Font Mono Regular
font_family MesloLGSDZ Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# windows
remember_window_size  yes

# copy
copy_on_select yes

select_by_word_characters @-./_~?&=%+#

share_connections yes
allow_remote_control yes
show_hyperlink_targets yes
shell_integration enabled

remote_kitty if-needed

scrollback_lines 8000

enable_audio_bell no

# Tab bar
tab_bar_style fade
tab_fade 1
tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

